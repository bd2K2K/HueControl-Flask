{% extends 'bootstrap/base.html' %}
{% block styles %}
  {{ super() }}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
 <link rel="shortcut icon" href="static/favicon.ico">
{% endblock %}
{% block title %}Philips Hue Işık Sistemi{% endblock %}

{% block content %}

<table>
{% for room  in rooms: %}

<tr>
    <td>
        <h2>
    <a href="{{ url_for('edit', room_id =room.group_id) }}" >{{ room.name }}   </a>
</h2>
    </td>
    <td>
   <form method="post" action="{{ url_for('change', room_id =room.group_id) }}">

            <input type="submit" value="Turn On/Off" />
           </form>
</td>
<td>
   </td>

       <td>
           <form method="post" action="{{ url_for('bright', room_id =room.group_id) }}">
            <input type="range" min="0" max="254" name="myBri" >
            <input type="submit" value="Brightness" />
           </form>

</td>

       <td>
           <form method="post" action="{{ url_for('color', room_id =room.group_id) }}">
            <input type="range" min="0" max="15000" name="myCol" >
            <input type="submit" value="Color" />
           </form>

</td>


</tr>
{% endfor %}

</table>
{% endblock  %}
